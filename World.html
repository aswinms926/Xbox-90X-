<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WORLD - 90s </title>
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='10' height='10' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 10 0 L 0 0 0 10' fill='none' stroke='%2333FF33' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
        }
        .container {
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #00FF00;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 20px #00FF00;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px #00FF00;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .cyber-globe {
            width: 350px;
            height: 350px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .globe-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,255,0,0.5);
            animation: rotate 40s linear infinite;
            transform-style: preserve-3d;
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .network-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .network-line {
            position: absolute;
            background: rgba(0,255,0,0.3);
            transform-origin: center;
        }
        .region-info {
            background-color: rgba(0,0,0,0.8);
            border: 2px dashed #00FF00;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        .cyber-button {
            background-color: #00FF00;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: "Courier New", monospace;
            transition: all 0.3s ease;
        }
        .cyber-button:hover {
            background-color: black;
            color: #00FF00;
            border-color: #00FF00;
        }
        .system-message {
            color: yellow;
            font-size: 18px;
            margin: 10px 0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE WORLD</h1>
        
        <div class="cyber-globe" onclick="showRegionInfo()">
            <div class="globe-inner" id="globe">
                <div class="network-lines" id="network-lines"></div>
            </div>
            
            <div class="region-info" id="region-info">
                <h2>NORTH AMERICA DATA STREAM</h2>
                <p>POPULATION: 579 MILLION</p>
                <p>MAJOR INDUSTRIES: TECH, MANUFACTURING, AGRICULTURE</p>
                <p>LANDMARKS: LIBERTY STATUE, GOLDEN GATE, NIAGARA FALLS</p>
            </div>
        </div>

        <div class="system-message">üåê WORLD CONNECTION INITIALIZING... üåê</div>

        <button class="cyber-button" onclick="randomizeRegion()">EXPLORE REGION</button>
    </div>

    <script>
        function createNetworkLines() {
            const networkLines = document.getElementById('network-lines');
            const globeSize = 350;

             for (let i = 0; i < 50; i++) {
                const line = document.createElement('div');
                line.classList.add('network-line');

                 const angle = Math.random() * Math.PI * 2;
                const length = Math.random() * globeSize * 0.6;
                const width = Math.random() * 2 + 1;

                line.style.width = `${length}px`;
                line.style.height = `${width}px`;
                line.style.transform = `
                    rotate(${angle}rad) 
                    translateX(${globeSize / 2}px) 
                    translateY(${globeSize / 2}px)
                `;
                line.style.backgroundColor = `rgba(0,255,0,${Math.random() * 0.5})`;

                networkLines.appendChild(line);
            }
        }

         createNetworkLines();

        const regions = [
            {
                name: "NORTH AMERICA",
                population: "579 MILLION",
                industries: "TECH, MANUFACTURING, AGRICULTURE",
                landmarks: "LIBERTY STATUE, GOLDEN GATE, NIAGARA FALLS"
            },
            {
                name: "EUROPE",
                population: "748 MILLION",
                industries: "FINANCE, TECHNOLOGY, TOURISM",
                landmarks: "EIFFEL TOWER, COLOSSEUM, BIG BEN"
            },
            {
                name: "ASIA",
                population: "4.6 BILLION",
                industries: "ELECTRONICS, MANUFACTURING, AGRICULTURE",
                landmarks: "GREAT WALL, TAJ MAHAL, MOUNT FUJI"
            }
        ];

        function showRegionInfo() {
            const regionInfo = document.getElementById('region-info');
            regionInfo.style.display = 'block';
        }

        function randomizeRegion() {
            const regionInfo = document.getElementById('region-info');
            const randomRegion = regions[Math.floor(Math.random() * regions.length)];
            
            regionInfo.innerHTML = `
                <h2>${randomRegion.name} DATA STREAM</h2>
                <p>POPULATION: ${randomRegion.population}</p>
                <p>MAJOR INDUSTRIES: ${randomRegion.industries}</p>
                <p>LANDMARKS: ${randomRegion.landmarks}
            `;
            regionInfo.style.display = 'block';
        }

         const messages = [
            "ACCESSING WORLD MAINFRAME...",
            "GLOBAL DATA TRANSFER IN PROGRESS...",
            "PLANETARY NETWORKS SCANNING...",
            "WORLD CONNECTION ESTABLISHED!"
        ];
        
        function randomConsoleMessage() {
            const message = messages[Math.floor(Math.random() * messages.length)];
            console.log(message);
        }
        
         setInterval(randomConsoleMessage, 3000);
    </script>
</body>
</html>
