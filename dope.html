<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tricked Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='10' height='10' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 10 0 L 0 0 0 10' fill='none' stroke='%2333FF33' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      border: 3px solid #00FF00;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 20px #00FF00;
    }
    .message {
      font-size: 48px;
      font-family: "Press Start 2P", monospace;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: #FF0000;
    }
    .finger-image {
      width: 100px;
      height: 100px;
      margin-top: 20px;
    }
    .cyber-button {
      background-color: #00FF00;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-family: "Courier New", monospace;
      transition: all 0.3s ease;
    }
    .cyber-button:hover {
      background-color: black;
      color: #00FF00;
      border-color: #00FF00;
    }
    footer {
      color: #00FF00;
      margin-top: 20px;
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      Nah Nah Nah, You Got TrickeddDDD...
    </div>
    <button class="cyber-button" onclick="window.location.href='index.html'">Return to Main Portal</button>
    <footer>
      @ 199X micro win. All rights are reserved.
    </footer>
  </div>
</body>
</html>
