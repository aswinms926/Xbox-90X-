<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBOX - Create Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='10' height='10' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 10 0 L 0 0 0 10' fill='none' stroke='%2333FF33' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      border: 3px solid #00FF00;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 20px #00FF00;
    }
    .xbox-logo-box {
      font-size: 60px;
      color: #00FF00;
      text-shadow: 2px 2px #00FF00;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-family: "Press Start 2P", monospace;
    }
    .signup-section {
      background-color: rgba(0,0,0,0.8);
      border: 2px dashed #00FF00;
      padding: 30px;
      margin: 0 auto;
    }
    .cyber-button {
      background-color: #00FF00;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-family: "Courier New", monospace;
      transition: all 0.3s ease;
    }
    .cyber-button:hover {
      background-color: black;
      color: #00FF00;
      border-color: #00FF00;
    }
    .system-message {
      color: yellow;
      font-size: 18px;
      margin: 10px 0;
      animation: blink 1s infinite;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0,255,0,0.1);
      border: 2px solid #00FF00;
      color: #00FF00;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .success-message {
      color: #00FF00;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="xbox-logo-box">XBOX</div>
    
    <div class="system-message">üåê SYSTEM INITIALIZATION IN PROGRESS... üåê</div>

    <div class="signup-section" id="passwordForm">
      <h3>CREATE YOUR PASSWORD</h3>
      <form onsubmit="handlePasswordSubmit(event)">
        <input type="password" id="passwordInput" placeholder="Enter your password" required>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm your password" required>
        <button class="cyber-button" type="submit">Create Account</button>
      </form>
    </div>

    <div class="signup-section" id="successMessage" style="display:none;">
      <h3 class="success-message">ACCOUNT CREATED SUCCESSFULLY!</h3>
      <p>Welcome to the XBOX Cyber Experience</p>
      <button class="cyber-button" onclick="returnToMainPortal()">Return to Main Portal</button>
    </div>
  </div>

  <script>
    function handlePasswordSubmit(event) {
      event.preventDefault();
      const password = document.getElementById('passwordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match! Please try again.');
        return;
      }

      document.getElementById('passwordForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    }

    function returnToMainPortal() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
