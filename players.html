<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PLAYER - 90s</title>
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='10' height='10' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 10 0 L 0 0 0 10' fill='none' stroke='%2333FF33' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
        }
        .container {
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #00FF00;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 20px #00FF00;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px #00FF00;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .player-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            position: relative;
        }
        .player-avatar {
            width: 250px;
            height: 250px;
            background-color: rgba(0,255,0,0.1);
            border: 3px dashed #00FF00;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .player-avatar::before {
            content: "AVATAR";
            font-size: 20px;
            color: rgba(0,255,0,0.5);
            position: absolute;
        }
        .avatar-pixel {
            width: 20px;
            height: 20px;
            background-color: #00FF00;
            position: absolute;
            opacity: 0.3;
            animation: pixel-dance 2s infinite alternate;
        }
        @keyframes pixel-dance {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }
        .player-stats {
            flex-grow: 1;
            margin-left: 30px;
            text-align: left;
        }
        .stat-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(0,255,0,0.1);
            margin-bottom: 10px;
            position: relative;
            border: 1px solid #00FF00;
        }
        .stat-bar-fill {
            height: 100%;
            background-color: #00FF00;
            position: absolute;
            left: 0;
            top: 0;
        }
        .cyber-button {
            background-color: #00FF00;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: "Courier New", monospace;
            transition: all 0.3s ease;
        }
        .cyber-button:hover {
            background-color: black;
            color: #00FF00;
            border-color: #00FF00;
        }
        .player-attributes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .attribute {
            background-color: rgba(0,255,0,0.1);
            border: 1px dashed #00FF00;
            padding: 10px;
            text-align: center;
        }
        .system-message {
            color: yellow;
            font-size: 18px;
            margin: 10px 0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE PLAYER</h1>
        
        <div class="system-message">ðŸ‘¤ PLAYER PROFILE INITIALIZING... ðŸ‘¤</div>
        
        <div class="player-profile">
            <div class="player-avatar" id="player-avatar"></div>
            
            <div class="player-stats">
                <h2>CYBER AGENT: ALPHA-7</h2>
                
                <div class="stat-bar">
                    <div class="stat-bar-fill" style="width: 75%"></div>
                    <span style="position: absolute; right: 0; color: #00FF00;">LEVEL: 75</span>
                </div>
                
                <div class="player-attributes">
                    <div class="attribute">
                        <h3>STRENGTH</h3>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="attribute">
                        <h3>INTEL</h3>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="attribute">
                        <h3>SPEED</h3>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cyber-section">
            <button class="cyber-button" onclick="randomizeAvatar()">REGENERATE AVATAR</button>
            <button class="cyber-button" onclick="randomizeStats()">RECALIBRATE STATS</button>
        </div>
    </div>

    <script>
        function createPixelAvatar() {
            const avatar = document.getElementById('player-avatar');
            avatar.innerHTML = '';

            for (let i = 0; i < 100; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('avatar-pixel');
                
                pixel.style.left = `${Math.random() * 100}%`;
                pixel.style.top = `${Math.random() * 100}%`;
                
                pixel.style.animationDelay = `${Math.random() * 2}s`;
                
                avatar.appendChild(pixel);
            }
        }

        function randomizeAvatar() {
            createPixelAvatar();
        }

        function randomizeStats() {
            const statBars = document.querySelectorAll('.stat-bar-fill');
            statBars.forEach(bar => {
                const randomWidth = Math.floor(Math.random() * 100);
                bar.style.width = `${randomWidth}%`;
            });
        }

        createPixelAvatar();

        const messages = [
            "SCANNING PLAYER PROFILE...",
            "CALIBRATING CYBER AGENT SYSTEMS...",
            "ANALYZING PLAYER ATTRIBUTES...",
            "PLAYER SYSTEM ONLINE!"
        ];
        
        function randomConsoleMessage() {
            const message = messages[Math.floor(Math.random() * messages.length)];
            console.log(message);
        }
        
        setInterval(randomConsoleMessage, 3000);
    </script>
</body>
</html>
