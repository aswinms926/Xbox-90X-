<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBOX - 90s</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='10' height='10' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 10 0 L 0 0 0 10' fill='none' stroke='%2333FF33' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      border: 3px solid #00FF00;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 20px #00FF00;
    }
    .xbox-logo-box {
      font-size: 60px;
      color: #00FF00;
      text-shadow: 2px 2px #00FF00;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-family: "Press Start 2P", monospace;
    }
    .table-items {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .table-item {
      font-family: "VT323", monospace;
      font-size: 28px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 10px;
      background-color: rgba(0,255,0,0.1);
      border: 2px solid #00FF00;
      transition: all 0.3s ease;
    }
    .table-item:hover {
      background-color: rgba(0,255,0,0.3);
      transform: scale(1.05);
    }
    .cyber-globe {
      width: 350px;
      height: 350px;
      margin: 20px auto;
      position: relative;
      cursor: pointer;
    }
    .side-sections {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .raven-question-table,
    .signup-section {
      background-color: rgba(0,0,0,0.8);
      border: 2px dashed #00FF00;
      padding: 15px;
      width: 48%;
    }
    .cyber-button {
      background-color: #00FF00;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-family: "Courier New", monospace;
      transition: all 0.3s ease;
    }
    .cyber-button:hover {
      background-color: black;
      color: #00FF00;
      border-color: #00FF00;
    }
    .system-message {
      color: yellow;
      font-size: 18px;
      margin: 10px 0;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    footer {
      color: #00FF00;
      margin-top: 20px;
      font-family: "Courier New", monospace;
    }
    footer a {
      color: #00FF00;
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .side-sections {
        flex-direction: column;
      }
      .raven-question-table,
      .signup-section {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="xbox-logo-box">XBOX</div>
    <div class="system-message">üåê SYSTEM INITIALIZATION IN PROGRESS... üåê</div>
    <div class="table-items">
      <div class="table-item" onclick="navigate('world')">THE WORLD</div>
      <div class="table-item" onclick="navigate('machine')">THE MACHINE</div>
      <div class="table-item" onclick="navigate('games')">THE GAMES</div>
      <div class="table-item" onclick="navigate('players')">THE PLAYER</div>
      <div class="table-item" onclick="navigate('darkroom')">THE DARKROOM</div>
    </div>
    <div class="gif">
      <div style="text-align: center; margin: 20px 0;">
        <img src="https://user-images.githubusercontent.com/64751167/91557308-e1509980-e951-11ea-9b57-695796bd82cf.gif" alt="GIF" style="max-width: 100%; height: auto; border: 2px solid #00FF00;">
      </div>
    </div>
    <div class="side-sections">
      <div class="raven-question-table">
        <h3>WOULD U LIKE TO SEE A "RAVEN" SWIMSUIT CALENDAR?</h3>
        <form>
          <label><input type="radio" name="raven-option" value="yeah"> Yeah, baby, I'd pin it on my dorm/office/bathroom door</label><br>
          <label><input type="radio" name="raven-option" value="puppy"> I'm more the puppy calendar type</label><br>
          <label><input type="radio" name="raven-option" value="drawing"> Why? She's only a drawing</label><br>
          <label><input type="radio" name="raven-option" value="who"> Who the heck is Raven?</label><br>
          <button class="cyber-button" type="submit"><a href="dope.html">Submit</a></button>
        </form>
      </div>
      <div class="signup-section">
        <h3>SIGN UP FOR XBOX E-NEWS</h3>
        <form onsubmit="handleEmailSubmit(event)">
          <input type="email" id="emailInput" placeholder="Enter your email here" required>
          <button class="cyber-button" type="submit"><a href="password.html">Submit</a></button>
        </form>
      </div>
    </div>
    <footer>
      @ 199X micro win. All rights are reserved. <a href="privacy-policy.html">Privacy and Policy</a>
    </footer>
  </div>
  <script>
    function navigate(page) {
      switch (page) {
        case 'world':
          window.location.href = 'World.html';
          break;
        case 'machine':
          window.location.href = 'machine.html';
          break;
        case 'games':
          window.location.href = 'games.html';
          break;
        case 'players':
          window.location.href = 'players.html';
          break;
        case 'darkroom':
          window.location.href = 'darkroom.html';
          break;
        default:
          alert('Page not found!');
      }
    }
  </script>
</body>
</html>
